<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="custom.css" />
</head>

<body>
    <h1 class="text-center">Weather Info</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <div class="container">
        <div class="row justify-content-end">
            <div class="mt-5 col-md-6 col-sm-6">
                <input id="search" type="search" class="form-control" placeholder="Search Places">
            </div>
            <div class="mt-5 col-md-4 col-sm-6">
                <button id="btn" type="button" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>

    <div id="searchCard" class="card text-center mx-auto mt-5" style="width: 18rem; display: none;">
        <div class="card-body" id="searchCardBody">
            <h5 id="title"></h5>
            <div id="cloudImage"></div>
            <p class="card-text text-muted mb-1" id="temperature"></p>
            <p class="card-text text-muted mb-1" id="humidity"></p>
            <p class="card-text text-muted mb-1" id="sunrise"></p>
            <p class="card-text text-muted mb-1" id="sunset"></p>
        </div>
    </div>

    <h2 class="text-center mt-3">Weather of Common Places</h4>
        <!-- //Lucknow
        //Delhi
        //Kolkata
        //Mumbai -->
        <div class="row">
            <div class="col">
                <div id="delhiWeatherCard" class="card text-center mx-auto mt-4" style="width: 18rem;">
                    <div class="card-body" id="delhiCardBody">
                        <h5 id="title">Delhi</h5>
                        <div id="delhiWeatherImg"></div>
                        <p class="card-text mb-1" id="delhiTemperature"></p>
                        <p class="card-text mb-1" id="delhiHumidity"></p>
                        <p class="card-text mb-1" id="delhiSunrise"></p>
                        <p class="card-text mb-1" id="delhiSunset"></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="kolkataWeatherCard" class="card text-center mx-auto mt-4" style="width: 18rem;">
                    <div class="card-body" id="kolkataCardBody">
                        <h5 id="title">Kolkata</h5>
                        <div id="kolkataWeatherImg"></div>
                        <p class="card-text mb-1" id="kolkataTemperature"></p>
                        <p class="card-text  mb-1" id="kolkataHumidity"></p>
                        <p class="card-text  mb-1" id="kolkataSunrise"></p>
                        <p class="card-text  mb-1" id="kolkataSunset"></p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div id="mumbaiWeatherCard" class="card text-center mx-auto mt-4" style="width: 18rem;">
                    <div class="card-body" id="mumbaiCardBody">
                        <h5 id="title">Mumbai</h5>
                        <div id="mumbaiWeatherImg"></div>
                        <p class="card-text  mb-1" id="mumbaiTemperature"></p>
                        <p class="card-text  mb-1" id="mumbaiHumidity"></p>
                        <p class="card-text  mb-1" id="mumbaiSunrise"></p>
                        <p class="card-text  mb-1" id="mumbaiSunset"></p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="chennaiWeatherCard" class="card text-center mx-auto mt-4" style="width: 18rem;">
                    <div class="card-body" id="chennaiCardBody">
                        <h5 id="title">Chennai</h5>
                        <div id="chennaiWeatherImg"></div>
                        <p class="card-text  mb-1" id="chennaiTemperature"></p>
                        <p class="card-text  mb-1" id="chennaiHumidity"></p>
                        <p class="card-text  mb-1" id="chennaiSunrise"></p>
                        <p class="card-text  mb-1" id="chennaiSunset"></p>
                    </div>
                </div>
            </div>
        </div>


        <script src="./script.js"></script>
</body>

</html>
